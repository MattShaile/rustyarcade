<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustyarcade Est. 2007</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            transition: filter 25s ease;
        }

        img.faded {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <img id="fadeImage" src="image.png" alt="Thanks For Playing">

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('fadeImage').classList.add('faded');
            }, 1000);
        };
    </script>
</body>
</html>
